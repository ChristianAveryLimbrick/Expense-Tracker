<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="container mt-4">
    <!-- Running Tracker -->
   <div class="card mb-4 rounded text-center" id="RT">
  <div class="card-body">
    <h5 class="card-title">Running Tracker</h5>
    <div id="running-tracker" class="section">
      <div id="budget-remaining" class="mb-2">
        Budget Remaining:
        <div id="green" class="d-flex justify-content-center"> $0</div>
      </div>
      <div id="budget-spent" class="mb-2">
        Expenses:
        <div id="red" class="d-flex justify-content-center"> $0</div>
      </div>
      
      <div id="budget-amnt" class="mb-2">
        Monthly Budget:
        <div class="d-flex justify-content-center">
          <input type="number" id="monthly-budget" class="no-spinner" />
        </div>
      </div>
      
      <div class="d-flex justify-content-center">
        <button id="budget-amnt-btn" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>


    <!-- Expense Intake Form -->
    <div class="card mb-4 rounded" id="EI">
      <div class="card-body">
        <h5 class="card-title">Expense Intake</h5>
        <div id="expense-intake" class="section">
          <form id="expense-intake-form">
            <div class="mb-3">
              <input
                type="text"
                name="expense-name"
                id="expense-name"
                class="form-control"
                placeholder="Expense Type (e.g Food, Bills, etc.)"
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                name="expense-amnt"
                id="expense-amnt"
                class="form-control"
                placeholder="Expense Amount"
              />
            </div>
            <!-- Add this wrapper div to try to center btn -->
            <div class="d-flex justify-content-center">
              <input
                type="submit"
                value="Submit"
                class="btn btn-primary no-spinner"
              />
            </div>
          </form>
        </div>
      </div>
    </div>



    <!-- Expense List -->
    <div class="card mb-4 rounded">
      <div class="card-body">
        <h5 class="card-title">Expense List</h5>
        <div id="expense-list" class="section">
          <!-- Start of row for column titles -->
          <div class="row mb-2">
            <div class="col-6 text-center">
              <strong>Expense Name</strong>
            </div>
            <div class="col-6 text-center">
              <strong>Expense Amount</strong>
            </div>
          </div>
          <!-- End of row for column titles -->

          <!-- Start of an example expense item (this can be generated by JavaScript) 
          <div class="row expense-item mb-2">
            <div class="col-6 text-center list-item-text">
              <span class="expense-name">Coffee</span>
            </div>
            <div class="col-6 text-center list-item-text">
              <span class="expense-amnt">5.00</span>
            </div>
          </div>
           End of an example expense item -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="code.js"></script>
  </body>
</html>
